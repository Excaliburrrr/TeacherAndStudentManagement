<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息-编辑</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <form action="/edit-student/?nid={{content.id}}" method="post">
        <div class="nav">
            <a href="/navi/" methods="GET">主页</a>
            <a href="/student/" methods="GET">学生信息</a>
            <a href="/teacher/" methods="GET">教师信息</a>
            <a href="/class/" methods="GET">班级信息</a>
            <a href="/center/" methods="GET">个人中心</a>
        </div>
        <h1>编辑信息</h1>
        <div>
            <span>
                学生姓名:
                <input type="text" name="name" value="{{content.name}}"/>
            </span>
                <span>
                学生学号:
                <input type="text" name="student_id" value="{{content.student_id}}"/>
            </span>
                <span>
                学生班级:
                <input type="text" name="class_name" value="{{content.class_name}}" />
            </span>
                <span>
                <input type="submit" value="提交" />
            </span>
        </div>
    </form>
</body>
</html>
